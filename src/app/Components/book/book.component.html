<li class="book">
  <img [src]="singleBook.image" [alt]="singleBook.name" width="100" />
  <p class="title">
    {{ singleBook.name | titlecase }} by {{ singleBook.author | titlecase }}
  </p>
  <p class="price">{{ singleBook.price | currency : "INR" }}</p>
  <button class="btn btn-primary" *ngIf="!isInCart" (click)="addToCart()">Add to cart</button>
  <button class="btn btn-danger" *ngIf="isInCart" (click)="removeFromCart()">Remove from cart</button>
</li>
